            --accent-color: #e74c3c;

            --text-color: #34495e;

        body {
            font-family: 'Segoe UI', '微软雅黑', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);

        }

        /* 新版头部 */
        header {
            background: rgba(44, 62, 80, 0.95);
            padding: 1.5rem 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        header h1 {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 2px;
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* 小说版块 */
        .novel-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .novel-section:hover {
            transform: translateY(-5px);
        }

        /* 章节导航 */
        .chapter-nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .chapter-link {
            background: var(--light-bg);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: var(--primary-color);
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .chapter-link:hover {
            border-color: var(--secondary-color);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        /* 小说内容 */
        .novel-content {
            font-size: 1.1rem;
            line-height: 1.8;
            padding: 1.5rem 0;
        }

        .novel-content h3 {
            color: var(--primary-color);
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--secondary-color);
        }

        /* 推文版块 */
        .tweet-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* 推文表单 */
        .tweet-form textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            min-height: 120px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .tweet-form textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .tweet-form button {
            background: var(--secondary-color);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .tweet-form button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        /* 推荐链接 */
        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .site-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .site-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .site-card a {
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .site-card img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            header h1 {
                font-size: 2rem;
            }

            .novel-section, .tweet-section {
                padding: 1.5rem;
            }
        }

        /* 加载动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .novel-section, .tweet-section {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 原有head内容保持不变 -->
    <style>
        /* 新增功能样式 */
        /* 暗黑模式 */
        .dark-mode {
            --primary-color: #ecf0f1;
            --secondary-color: #3498db;
            --text-color: #bdc3c7;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        /* 功能工具栏 */
        .toolbar {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        /* 阅读进度条 */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--accent-color);
            z-index: 999;
        }

        /* 字体控制 */
        .font-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- 新增功能组件 -->
    <div class="progress-bar" id="progressBar"></div>
    
    <div class="toolbar">
        <button class="tool-btn" onclick="toggleDarkMode()">🌓</button>
        <button class="tool-btn" onclick="scrollToTop()">↑</button>
        <button class="tool-btn" onclick="showFontControls()">A</button>
    </div>

    <div class="font-controls" id="fontControls" style="display: none;">
        <button onclick="adjustFontSize(1)">+</button>
        <button onclick="adjustFontSize(-1)">-</button>
        <span id="fontSizeDisplay">16px</span>
    </div>

    <!-- 增强推文功能 -->
    <section class="tweet-section">
        <h2>读者互动区</h2>
        <form class="tweet-form" id="tweetForm">
            <input type="text" id="username" placeholder="昵称（可选）">
            <textarea placeholder="写下你的评论..." required></textarea>
            <button type="submit">发布评论</button>
        </form>
        <div class="tweet-list" id="tweetList">
            <!-- 动态加载评论 -->
        </div>
    </section>

    <script>
        // 暗黑模式切换
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // 阅读进度条
        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            document.getElementById("progressBar").style.width = (winScroll / height) * 100 + "%";
        };

        // 字体控制
        let currentFontSize = 16;
        function adjustFontSize(change) {
            currentFontSize = Math.min(24, Math.max(12, currentFontSize + change));
            document.body.style.fontSize = currentFontSize + 'px';
            document.getElementById('fontSizeDisplay').textContent = currentFontSize + 'px';
            localStorage.setItem('fontSize', currentFontSize);
        }

        // 推文功能增强
        document.getElementById('tweetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value || '匿名用户';
            const content = this.querySelector('textarea').value;
            
            const tweet = {
                username,
                content,
                timestamp: new Date().toLocaleString(),
                likes: 0
            };

            addTweetToDOM(tweet);
            saveTweet(tweet);
            this.reset();
        });

        function addTweetToDOM(tweet) {
            const tweetHTML = `
                <div class="tweet">
                    <p class="author">${tweet.username} <small>${tweet.timestamp}</small></p>
                    <p>${tweet.content}</p>
                    <div class="tweet-actions">
                        <button onclick="likeTweet(this)">❤️ ${tweet.likes}</button>
                    </div>
                </div>
            `;
            document.getElementById('tweetList').insertAdjacentHTML('afterbegin', tweetHTML);
        }

        // 本地存储功能
        function saveTweet(tweet) {
            const tweets = JSON.parse(localStorage.getItem('tweets') || '[]');
            tweets.unshift(tweet);
            localStorage.setItem('tweets', JSON.stringify(tweets));
        }

        // 初始化加载
        window.onload = function() {
            // 加载存储的推文
            JSON.parse(localStorage.getItem('tweets') || []).forEach(addTweetToDOM);
            
            // 恢复用户设置
            if(localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
            adjustFontSize(localStorage.getItem('fontSize') - currentFontSize || 0);
        }
    </script>
</body>
</html>
